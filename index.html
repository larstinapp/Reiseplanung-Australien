<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australien Reiseplan</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Australien Reiseplan</h1>
  </header>
  <main id="inhalt">
    <div class="card" id="karte-container">
      <img id="bild" src="" alt="Bild des Ortes" class="location-image">
      <div class="card-content">
        <div class="card-header">
          <h2 id="ort"></h2>
          <span class="favorite">❤️</span>
        </div>
        <p class="location"><span id="tag"></span> | <span id="datum"></span></p>
        <p class="details"><strong>Unterkunft:</strong> <span id="unterkunft"></span></p>
        <p class="details"><strong>Sehenswürdigkeiten:</strong> <span id="sehenswuerdigkeiten"></span></p>
        <p class="details"><strong>Hinweise:</strong> <span id="hinweise"></span></p>
      </div>
      <div id="karte" class="map"></div>
      <div class="navigation">
        <button onclick="vorherigerOrt()">← Zurück</button>
        <button onclick="naechsterOrt()">Weiter →</button>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
