<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australien Reiseplan</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Australien Reiseplan</h1>
  </header>
  <main id="inhalt">
    <div class="card">
      <img id="bild" src="" alt="Bild des Ortes" class="location-image">
      <div class="card-content">
        <h2 id="ort" class="location-name"></h2>
        <p><strong>Tag:</strong> <span id="tag"></span></p>
        <p><strong>Datum:</strong> <span id="datum"></span></p>
        <p><strong>Unterkunft:</strong> <span id="unterkunft"></span></p>
        <p><strong>Sehenswürdigkeiten:</strong> <span id="sehenswuerdigkeiten"></span></p>
        <div>
          <p><strong>Hinweise:</strong> <span id="hinweiseText"></span></p>
          <button onclick="bearbeitenHinweise()" id="editButton">Bearbeiten</button>
        </div>
      </div>
      <div id="karte" class="map"></div>
      <div class="navigation">
        <button onclick="vorherigerOrt()">← Zurück</button>
        <button onclick="naechsterOrt()">Weiter →</button>
      </div>
    </div>

    <!-- Popup-Modal für Hinweise -->
    <div id="hinweiseModal" class="modal">
      <div class="modal-content">
        <h3>Hinweise bearbeiten</h3>
        <textarea id="hinweise" rows="3"></textarea>
        <button onclick="speichereHinweise()">Speichern</button>
        <button onclick="schliesseModal()">Abbrechen</button>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
