<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Australien Reiseplan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Australien Reiseplan</h1>
  </header>
  <main id="inhalt">
    <h2 id="ort"></h2>
    <img id="bild" src="" alt="Bild des Ortes">
    <div id="info">
      <p><strong>Tag:</strong> <span id="tag"></span> | <span id="datum"></span></p>
      <p><strong>Unterkunft:</strong> <span id="unterkunft"></span></p>
      <p><strong>Mietwagen:</strong> <span id="mietwagen"></span></p>
      <p><strong>Sehenswürdigkeiten:</strong> <span id="sehenswuerdigkeiten"></span></p>
      <p><strong>Hinweise:</strong> <span id="hinweise"></span></p>
    </div>
    <div id="karte"></div>
    <div class="navigation">
      <button onclick="vorherigerOrt()">← Zurück</button>
      <button onclick="naechsterOrt()">Weiter →</button>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
